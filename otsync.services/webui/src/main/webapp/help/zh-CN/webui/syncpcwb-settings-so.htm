<H1 class="pagehd"><A NAME="SYNCPCWB-SETTINGS-SO">第4章. 配置设置</A></H1>
<P class="before-ul nr1"><A NAME="TMPID1254"></A>在顶部右侧窗格中，单击您的姓名会显示您可以执行以下操作的菜单：</P><A NAME="AEN1241"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1242"></A><A NAME="TMPID1257"></A>查看他人与您共享的文件夹时更新其他用户看到的照片。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1244"></A><A NAME="TMPID1259"></A>配置 OpenText Tempo Box，在有人邀请您共享文件夹或更新共享文件夹时，通过电子邮件通知您。您的管理员必须为您启用电子邮件通知才能接收它们。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1247"></A><A NAME="TMPID1263"></A>查看版本信息。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1249"></A><A NAME="TMPID1265"></A>登出 Web 客户端。</P></LI></UL>
