<H1 CLASS="sect1 pagehd">共同作業者の権限の変更</A></H1>
<DIV title="共同作業者の権限を変更するには:" CLASS="procedure">
<P><B><A NAME="AEN1090ttl"></A>共同作業者の権限を変更するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1108"></A>所有している共有フォルダーをクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1110"></A>右画面の [共同作業者] の下で、[[ ] 人の共同作業者をすべて編集] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1114"></A>共同作業者の名前の横にある<IMG alt="Specify share permissions button" SRC="read_write_drop.png">  または<IMG alt="Read-only icon" SRC="read_drop.png">  をクリックして、新しい権限を選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1118"></A>[保存] をクリックします。</P></LI></OL></DIV>
<P ALIGN="RIGHT"><A HREF="#TOPofPAGE">画面上へ</A></P></DIV></DIV>
