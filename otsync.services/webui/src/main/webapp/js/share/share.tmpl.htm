<script id="shareRequestMenu_tmpl" type="text/x-jquery-tmpl">
		<li id="shareRequest${DataID}" class="shareRequestMenuItem">
			<div class="shareSummaryUserImage">
				<img src="${ui.GetProfilePicUrl(OwnerID)}"/>
			</div>

			<div class="shareSummaryText">
				<span class="bold">${DisplayName}</span> ${T('LABEL.WouldLikeToShare')} <span class="bold">${FolderName}</span>
			</div>

			<div class="shareSummaryButtons">
				<div class="acceptWrapper"><a class="acceptShare" dataid="${DataID}" href="#" alt="${T('LABEL.Accept')}" onclick="return false;"></a></div>
				<div class="rejectWrapper"><a class="rejectShare" dataid="${DataID}" href="#" alt="${T('LABEL.Reject')}"></a></div>
			</div>
		</li>
</script>
<script id="shareRequestItemFull_tmpl" type="text/x-jquery-tmpl">
		<div id="shareRequestFull${DataID}" class="shareRequestItemFull">
			<div class="seeAllSharingRequestsWrapper">
				<div class="seeAllSharingRequestsInner">
					<div class="shareSummaryUserImage">
						<img src="${ui.GetProfilePicUrl(OwnerID)}"/>
					</div>

					<div class="shareSummaryText">
						<span class="bold">${DisplayName}</span> ${T('LABEL.WouldLikeToShare')} <span class="bold">${FolderName}</span>
					</div>

					<div class="shareSummaryButtons">
						<div class="rejectWrapper"><a class="rejectShare" dataid="${DataID}" href="#" alt="${T('LABEL.Reject')}"></a></div>
						<div class="acceptWrapper"><a class="acceptShare" dataid="${DataID}" href="#" alt="${T('LABEL.Accept')}" onclick="return false;"></a></div>
					</div>
				</div>
			</div>
		</div>
</script>
<script id="shareRequestItem_tmpl" type="text/x-jquery-tmpl">
		<span class="bold">${DisplayName}</span> ${T('LABEL.WouldLikeToShare')} <span class="bold">${FolderName}</span>
</script>
<script id="shareRequestMenuBottom_tmpl" type="text/x-jquery-tmpl">
		 <li id="shareRequestMenuBottom"><a id="shareRequestMenuBottomLink" href="#" onclick="return false;">${totalRequests}</a></li>
</script>
<script id="shareRequestSuccess_tmpl" type="text/x-jquery-tmpl">
		<div class="shareRequestTitle">${T('LABEL.Success')}</div>
		<div><span class="bold">${FolderName} (${DisplayName})</span> ${T('LABEL.IsAvailable')} </div>
</script>
<script id="shareRequestRejectSuccess_tmpl" type="text/x-jquery-tmpl">
		<div class="shareRequestTitle">${T('LABEL.Success')}</div>
		<div>${T('LABEL.Share')} <span class="bold">${FolderName}</span> ${T('LABEL.From')} <span class="bold">${DisplayName}</span> ${T('LABEL.HasBeenRejected')}</div>
</script>
<script id="confirmRejectShare_tmpl" type="text/x-jquery-tmpl">
		<div class="shareRequestTitle">${T('LABEL.AreYouSure')}</div>
		<div>${T('LABEL.DeclineSharing')} <span class="bold">${FolderName}</span> ${T('LABEL.With')} <span class="bold">${DisplayName}</span></div>
		<div class="confirmRejectShareButtons">
			<div class="shareConfirmRejectButton">
				<div class="shareConfirmRejectButtonLeft" />
				<div class="shareConfirmRejectButtonMid"><a class="rejectConfirm" dataid="${DataID}" href="#" alt="${T('LABEL.Decline')}" onclick="return false;">${T('LABEL.Decline')}</a></div>
				<div class="shareConfirmRejectButtonRight" />
			</div>
			<div class="shareCancelRejectButton">
				<div class="shareCancelRejectButtonLeft" />
				<div class="shareCancelRejectButtonMid"><a class="rejectCancel" dataid="${DataID}" href="#" alt="${T('LABEL.Cancel')}" onclick="return false;">${T('LABEL.Cancel')}</a></div>
				<div class="shareCancelRejectButtonRight" />
			</div>
		</div>
</script>

<script id="confirmRejectShareFull_tmpl" type="text/x-jquery-tmpl">
		<div class="confirmRejectShareButtons">
			<div class="shareConfirmRejectButton">
				<div class="shareConfirmRejectButtonLeft" />
				<div class="shareConfirmRejectButtonMid"><a class="rejectConfirm" dataid="${DataID}" href="#" alt="${T('LABEL.Decline')}" onclick="return false;">${T('LABEL.Decline')}</a></div>
				<div class="shareConfirmRejectButtonRight" />
			</div>
			<div class="shareCancelRejectButton">
				<div class="shareCancelRejectButtonLeft" />
				<div class="shareCancelRejectButtonMid"><a class="rejectCancel" dataid="${DataID}" href="#" alt="${T('LABEL.Cancel')}" onclick="return false;">${T('LABEL.Cancel')}</a></div>
				<div class="shareCancelRejectButtonRight" />
			</div>
		</div>
		<div class="shareRequestTitle">${T('LABEL.AreYouSure')}</div>
		<div>${T('LABEL.DeclineSharing')} <span class="bold">${FolderName}</span> ${T('LABEL.With')} <span class="bold">${DisplayName}</span></div>
</script>

<script id="userListShareItem_tmpl" type="text/x-jquery-tmpl">
	   <div class="collaborator" >					
			<div class="shareUserImage"><img src="${ui.GetProfilePicUrl(OwnerID)}"/></div>
			<div class="shareUserName">${DisplayName}</div>
			<div class="removeShareUser"><a href="#" onclick="return false;">${T('LABEL.Remove')}</a></div>
			<br style="clear: both" />
		</div>
</script>
<script id="seeAllSharingRequestsTemplate_tmpl" type="text/x-jquery-tmpl">
		<div id="seeAllSharingRequests">
		</div>
</script>
