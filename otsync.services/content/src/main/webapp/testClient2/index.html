<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">	
		<title>Tempo RESTful api tester</title>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/redmond/jquery-ui.css" type="text/css" media="all" />
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

		<select id="version-select" class="ui-widget">

		<div id="status-container"><strong id="status">Ready</strong></div>
		<div id='accordion'>
			<h3><a href='#'>Tests</a></h3>
			<div id="tests"></div>
			<h3><a href='#'>Results</a></h3>
			<div id="report">No tests run</div>
		</div>
		

		<div class="manual-tests">
			<div>
				<h3>Log back-channel</h3>
				<div>
					<input id="backChannelUser" type="text" value="test1"/>

				</div>
			</div>
		</div>
