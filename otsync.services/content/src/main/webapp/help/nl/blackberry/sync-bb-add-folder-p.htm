<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF46">Een map toevoegen:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID894"></A>Klik op <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">Bestanden</B> en navigeer naar de doellocatie voor de nieuwe map.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID898"></A>Druk op de BlackBerry-toets <B CLASS="GUILABEL">Menu</B> en selecteer <B CLASS="GUILABEL">Map toevoegen</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID903"></A>Typ in het vak <B CLASS="GUILABEL">Mapnaam</B> de naam voor deze map.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID906"></A>Druk op de BlackBerry-toets <B CLASS="GUILABEL">Enter</B>.</P></LI></OL></DIV>
