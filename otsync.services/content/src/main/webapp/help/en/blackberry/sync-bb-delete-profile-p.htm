<DIV title="To delete your profile:" CLASS="procedure">
<P><B><A NAME="AEN1015ttl"></A>To delete your profile:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1080"></A>Press the BlackBerry <B CLASS="guilabel">Menu</B> key and select <B CLASS="guilabel">Switch Profile</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1085"></A>Highlight the profile you want to remove. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1087"></A>Press the BlackBerry <B CLASS="guilabel">Menu</B> key and select <B CLASS="guilabel">Delete Profile</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1092"></A>Click <B CLASS="guilabel">OK</B> to confirm this action.</P></LI></OL></DIV>
