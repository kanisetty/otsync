<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF27">要编辑文件：</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID576"></A>单击 <IMG alt="Files icon" SRC="file_selected.png">  [文件]，然后导航到目标文件。如果该文件已标记为收藏，则点击 <IMG alt="Favorites icon" SRC="favorite_selected.png">  [收藏]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID582"></A>突出显示要编辑的文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID584"></A>按 BlackBerry [触控板]键以查看文件。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID588"></A>文件在第三方应用程序中打开。如果该应用程序支持编辑，则编辑文件并保存更改。 </P>
<P><A NAME="TMPID589"></A>对文件所做的更改不会保存到您的 OpenText Tempo 文件夹中的文件。您需要从第三方应用程序或 BlackBerry 缓存文件夹中上载更改的文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID594"></A>在 OpenText Tempo 中，通过添加文件版本可上载编辑的文件。有关详细信息，请参阅<span><A HREF="sync-bb-add-version-p.htm">添加文件的新版本</A></span>。</P></LI></OL></DIV>
</DIV>
