<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF18">移除协作者</A></P>
<P class="nr1"><A NAME="TMPID720"></A>使用 OpenText Tempo Web 用户界面可以从您拥有的共享文件夹中移除协作者。此操作会切断与共享文件夹的连接并且从协作者的 OpenText Tempo 文件夹中删除文件夹。 </P>
<P><A NAME="TMPID725"></A>通过在 Web 浏览器地址中输入 OpenText Tempo URL 并登录到 OpenText Tempo，可以访问 Web 用户界面。有关移除协作者的更多信息，请参阅OpenText Tempo Web 用户界面中的联机帮助。</P>
