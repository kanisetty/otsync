<DIV title="要删除配置文件：" CLASS="PROCEDURE">
<P><B>要删除配置文件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1126"></A>按 BlackBerry [菜单]键，然后选择[切换配置文件]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1131"></A>突出显示要移除的配置文件。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1133"></A>按 BlackBerry [菜单]键，然后选择[删除配置文件]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1138"></A>单击[确定]以确认此操作。</P></LI></OL></DIV>
