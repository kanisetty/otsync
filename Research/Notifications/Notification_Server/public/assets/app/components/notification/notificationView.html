<div class="container">

	<h1>{{"content_title_notifications" | translate}}</h1>
	<form role ='form'>
		<div class ='form-group col-md-5' style="padding-left:0;">
			<label class="form-control input-sm sr-only" for="notificationUsername">{{"content_notification_username" | translate}}</label>
			<select ng-model="notificationUsername" class ='form-control' id="notificationUsername"
					ng-options="d.username for d in devices| unique: 'username'">
			</select>
		</div>
		<div class ='form-group col-md-5' style="padding-left:0;">
			<label class="form-control input-sm sr-only" for="notificationData">{{"content_notification_data" | translate}}</label>
			<input ng-model ='notificationData' class ='form-control' id="notificationData" placeholder="{{'content_notification_data' | translate}}" />
		</div>

		<button ng-click ='sendNotification()' class ='col-md-2 btn btn-primary'>{{"content_send_notification" | translate}}</button>

		<div style="clear: both"></div>
	</form>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat="notification in notifications">
			<div class="row">
				<div class="col-md-3"><strong>{{notification.username}}</strong></div>
				<div class="col-md-9"><span>{{notification.notificationData}}</span></div>
			</div>
		</li>
	</ul>

</div>
