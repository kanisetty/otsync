<div class="container">
<form ng-submit="register(username, password)">
	<div class="form-group">
		<label for="username">{{"Username" | translate}}</label>
		<input name="username" class="form-control" type="text" ng-model="username"></input>
	</div>
	<div class="form-group">
		<label for="password">{{"Password" | translate}}</label>
		<input name="password" class="form-control" type="password" ng-model="password"></input>
	</div>
	<div class="form-group">
		<label for="password2">{{"Repeat Password" | translate}}</label>
		<input name="password2" class="form-control" type="password" ng-model="password2" compare-to="password"></input>
	</div>
	<div>
		<div ng-show="password2.$error">error</div>	
	</div>
	<input class="btn btn-success btn-lg btn-block" type="submit" value="{{'Register' | translate}}"></input>
</form>
</div>
