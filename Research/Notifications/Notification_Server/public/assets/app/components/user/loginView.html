<div class="container">

<form ng-submit="login(username, password)">
	<div class="form-group">
		<label for="username">{{"Username" | translate}}</label>
		<input name="username" class="form-control" type="text" ng-model="username"></input>
	</div>
	<div class="form-group">
		<label for="password">{{"Password" | translate}}</label>
		<input name="password" class="form-control" type="password" ng-model="password"></input>
	</div>
	<input class="btn btn-success btn-lg btn-block" type="submit" value="{{'Login' | translate}}"></input>
</form>

</div>
