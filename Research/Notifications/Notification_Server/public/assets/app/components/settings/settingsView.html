<div class="container">

	<h1>{{"content_title_notifications" | translate}}</h1>
	<form role='form' class="form-horizontal">

		<div class="form-group">
			<label for="android_apikey" class="col-sm-2 control-label" style="padding-left:0;">{{"content_settings_androidapikey" | translate}}</label>
			<div class="col-sm-10">
				<input ng-model='android_apikey' class="form-control" id="android_apikey" placeholder="{{'content_settings_androidapikey' | translate}}">
			</div>
		</div>

		<div class="col-sm-2"></div>
		<button ng-click ='update()' class ='btn btn-primary'>{{"content_update_settings" | translate}}</button>

		<div style="clear: both"></div>
	</form>

</div>
