<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF62">So öffnen Sie den Speicherort einer Favoritendatei:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1124"></A>Klicken Sie auf <IMG alt="Favorites icon" SRC="favorite_selected.png">  <B CLASS="GUILABEL">Favoriten</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1128"></A>Markieren Sie die Datei, die Sie öffnen möchten, am Dateispeicherort. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1130"></A>Drücken Sie die BlackBerry <B CLASS="GUILABEL">Menü</B>-Taste, und wählen Sie <B CLASS="GUILABEL">Speicherort öffnen</B> aus. </P></LI></OL></DIV>
