<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF47">Para ver los detalles de la carpeta:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID914"></A>Pulse <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">Archivos</B> y desplácese hasta la carpeta destino.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID918"></A>Resalte la carpeta.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID920"></A>Pulse la tecla BlackBerry <B CLASS="GUILABEL">Menú</B> del dispositivo y seleccione <B CLASS="GUILABEL">Ver detalles</B>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID925"></A>Pulse la tecla BlackBerry <B CLASS="GUILABEL">Escape</B> para refrescar a los archivos. </P></LI></OL></DIV>
