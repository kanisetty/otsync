<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF71">Para responder a una invitación de uso compartido:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1239"></A>Pulse <IMG alt="Share icon" SRC="sharing_selected.png">  <B CLASS="GUILABEL">Compartir</B>. Se muestra una lista de invitaciones de uso compartido.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1243"></A>Resalte la invitación de uso compartido. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1245"></A>Pulse la tecla BlackBerry <B CLASS="GUILABEL">Menú</B> del dispositivo y seleccione <B CLASS="GUILABEL">Aceptar</B> o <B CLASS="GUILABEL">Declinar</B>.</P></LI></OL></DIV>
