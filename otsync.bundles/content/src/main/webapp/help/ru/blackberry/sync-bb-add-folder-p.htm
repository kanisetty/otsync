<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF46">Добавление папки</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID894"></A>Нажмите <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">Файлы</B> и перейдите в целевое местоположение для новой папки.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID898"></A>Нажмите клавишу  BlackBerry <B CLASS="GUILABEL">Меню</B> и выберите <B CLASS="GUILABEL">Добавить папку</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID903"></A>В поле <B CLASS="GUILABEL">Имя папки</B> введите имя для этой папки.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID906"></A>Нажмите клавишу BlackBerry <B CLASS="GUILABEL">Ввод</B>.</P></LI></OL></DIV>
