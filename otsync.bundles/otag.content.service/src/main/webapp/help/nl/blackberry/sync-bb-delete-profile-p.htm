<DIV title="Uw profiel verwijderen:" CLASS="PROCEDURE">
<P><B>Uw profiel verwijderen:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1101"></A>Druk op de BlackBerry-toets <B CLASS="GUILABEL">Menu</B> en selecteer <B CLASS="GUILABEL">Profiel wisselen</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1106"></A>Markeer het profiel dat u wilt verwijderen. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1108"></A>Druk op de BlackBerry-toets <B CLASS="GUILABEL">Menu</B> en selecteer <B CLASS="GUILABEL">Profiel verwijderen</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1113"></A>Klik op <B CLASS="GUILABEL">OK</B> om de bewerking te bevestigen.</P></LI></OL></DIV>
