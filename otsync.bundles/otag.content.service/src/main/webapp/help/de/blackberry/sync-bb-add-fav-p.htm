<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF44">So fügen Sie einen Favoriten hinzu:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID859"></A>Klicken Sie auf <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">Dateien</B>, und navigieren Sie zum Zielelement.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID863"></A>Markieren Sie das Element.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID865"></A>Drücken Sie die BlackBerry <B CLASS="GUILABEL">Menü</B>-Taste, und wählen Sie <B CLASS="GUILABEL">Zu Favoriten hinzufügen</B> aus. </P></LI></OL></DIV>
