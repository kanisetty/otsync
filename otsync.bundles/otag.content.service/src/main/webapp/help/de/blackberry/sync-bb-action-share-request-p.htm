<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF71">So reagieren Sie auf eine Freigabeeinladung:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1239"></A>Klicken Sie auf <IMG alt="Share icon" SRC="sharing_selected.png">  <B CLASS="GUILABEL">Freigeben</B>. Eine Liste von Freigabeeinladungen wird angezeigt.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1243"></A>Markieren Sie eine Freigabeeinladung. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1245"></A>Drücken Sie die BlackBerry <B CLASS="GUILABEL">Menü</B>-Taste, und wählen Sie <B CLASS="GUILABEL">Annehmen</B> oder <B CLASS="GUILABEL">Ablehnen</B> aus.</P></LI></OL></DIV>
