<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF88">要更改同步设置：</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1556"></A>按 BlackBerry [菜单]键，然后选择[设置]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1561"></A>突出显示[同步收藏]列表，按 BlackBerry [触控板]键，然后选择[手动]或[自动]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1568"></A>按 BlackBerry [Esc] 键，然后选择[保存]。 </P></LI></OL></DIV>
