<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF43">Обновление экрана</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID841"></A>Нажмите пункт <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">Файлы</B>, <IMG alt="Favorites icon" SRC="favorite_selected.png">  <B CLASS="GUILABEL">Избранное</B> или <IMG alt="Share icon" SRC="sharing_selected.png">  <B CLASS="GUILABEL">Открыть общий доступ</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID849"></A>Нажмите клавишу  BlackBerry <B CLASS="GUILABEL">Меню</B> и выберите <B CLASS="GUILABEL">Обновить</B>.</P>
<P><A NAME="TMPID853"></A>При этом будет обновлен экран, но не будут загружены документы. Откройте документ, чтобы загрузить последнюю версию.</P></LI></OL></DIV>
