<LI>

<LI>
<P class="nr1"><A NAME="TMPID1245"></A>Нажмите клавишу  BlackBerry <B CLASS="GUILABEL">Меню</B> и выберите <B CLASS="GUILABEL">Принять</B> или <B CLASS="GUILABEL">Отклонить</B>.</P></LI></OL></DIV>
