<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF88">Para alterar configurações de sincronização:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1531"></A>Pressione a tecla <B CLASS="GUILABEL">Menu</B> do BlackBerry e selecione <B CLASS="GUILABEL">Configurações</B>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1536"></A>Destaque a lista <B CLASS="GUILABEL">Sincronizar favoritos</B>, pressione a tecla <B CLASS="GUILABEL">Trackpad</B> do BlackBerry e selecione <B CLASS="GUILABEL">Manual</B> ou <B CLASS="GUILABEL">Auto</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1543"></A>Pressione a tecla <B CLASS="GUILABEL">Escape</B> do BlackBerry e selecione <B CLASS="GUILABEL">Salvar</B>. </P></LI></OL></DIV>
