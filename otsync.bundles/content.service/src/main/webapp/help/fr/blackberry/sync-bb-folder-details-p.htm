<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF47">Pour afficher les détails d'un dossier :</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID914"></A>Cliquez sur <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">Fichiers</B>, puis accédez au dossier cible.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID918"></A>Mettez le dossier en surbrillance.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID920"></A>Appuyez sur la touche BlackBerry <B CLASS="GUILABEL">Menu</B> et sélectionnez <B CLASS="GUILABEL">Afficher les détails</B>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID925"></A>Pour revenir à vos fichiers, appuyez sur la touche BlackBerry <B CLASS="GUILABEL">Echap</B>. </P></LI></OL></DIV>
