<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF62">Pour ouvrir l'emplacement d'un fichier favori :</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1124"></A>Cliquez sur <IMG alt="Favorites icon" SRC="favorite_selected.png">  <B CLASS="GUILABEL">Favoris</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1128"></A>Mettez en surbrillance le fichier que vous souhaitez ouvrir. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1130"></A>Appuyez sur la touche BlackBerry <B CLASS="GUILABEL">Menu</B> et sélectionnez <B CLASS="GUILABEL">Ouvrir l'emplacement</B>. </P></LI></OL></DIV>
