<DIV title="要搜索 'OpenText Tempo' 文件夹：" CLASS="PROCEDURE">
<P><B>要搜索 OpenText Tempo 文件夹：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID475"></A>单击 <IMG alt="Search icon" SRC="search_selected.png"> 。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID478"></A>键入搜索词。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID480"></A>按 BlackBerry [Enter] 键。搜索结果将会显示。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID484"></A>突出显示要查看的文件或文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID486"></A>按 BlackBerry [菜单]键以显示可用选项。 </P></LI></OL></DIV>
<DIV title="要从搜索结果中打开项目的位置：" CLASS="PROCEDURE">
<P><B>要从搜索结果中打开项目的位置：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID492"></A>搜索您的 OpenText Tempo 文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID496"></A>突出显示要在文件位置打开的文件。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID498"></A>按 BlackBerry [菜单]键，然后选择[打开位置]。 </P></LI></OL></DIV>
