<DIV title="要更改配置文件图片：" CLASS="PROCEDURE">
<P><B>要更改配置文件图片：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1100"></A>按 BlackBerry [菜单]键，然后选择[设置]。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID1105"></A>在[用户照片]行中，执行以下操作之一：</P>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1027"></A><A NAME="TMPID1109"></A>单击[更改照片]，使用 BlackBerry 上的图片设置配置文件图片。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1031"></A><A NAME="TMPID1113"></A>点击[设为默认值]，使用默认的 OpenText Tempo 配置文件图片设置配置文件图片。</P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID1118"></A>按 BlackBerry [Esc] 键返回到文件。</P></LI></OL></DIV>
