<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF25">要查看项目：</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID531"></A>单击 <IMG alt="Files icon" SRC="file_selected.png">  [文件]，然后导航到目标文件。如果该文件已标记为收藏，则点击 <IMG alt="Favorites icon" SRC="favorite_selected.png">  [收藏]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID537"></A>突出显示要查看的项目。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID539"></A>按 BlackBerry [触控板]键以查看项目。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID543"></A>按 BlackBerry [Esc] 键返回到文件。</P></LI></OL></DIV>
