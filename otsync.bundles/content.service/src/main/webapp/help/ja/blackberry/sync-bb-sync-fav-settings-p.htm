<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF88">同期設定を変更するには、次の操作を行います。</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1531"></A>BlackBerry [メニュー] キーを押し、[設定] を選択します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1536"></A>[お気に入りの同期] リストをハイライト表示し、BlackBerry [トラックパッド] キーを押して、[手動] または [自動] を選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1543"></A>BlackBerry [Escape] キーを押し、[保存] を選択します。 </P></LI></OL></DIV>
</DIV>
