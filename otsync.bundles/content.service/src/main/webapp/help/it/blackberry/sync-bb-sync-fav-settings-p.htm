<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF88">Per modificare le impostazioni di sincronizzazione:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1531"></A>Premere il tasto <B CLASS="GUILABEL">Menu</B> BlackBerry e selezionare <B CLASS="GUILABEL">Impostazioni</B>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1536"></A>Evidenziare l'elenco <B CLASS="GUILABEL">Sincronizza Preferiti</B>, premere il tasto BlackBerry <B CLASS="GUILABEL">Trackpad</B> e selezionare <B CLASS="GUILABEL"> Manuale</B> o <B CLASS="GUILABEL">Auto</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1543"></A>Premere il tasto <B CLASS="GUILABEL">Esc</B> BlackBerry e selezionare <B CLASS="GUILABEL">Salva</B>. </P></LI></OL></DIV>
</DIV>
