<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF43">Per aggiornare la visualizzazione:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID841"></A>Fare clic su <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">File</B>, su <IMG alt="Favorites icon" SRC="favorite_selected.png">  <B CLASS="GUILABEL">Preferiti</B> o su <IMG alt="Share icon" SRC="sharing_selected.png">  <B CLASS="GUILABEL">Condivisione</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID849"></A>Premere il tasto <B CLASS="GUILABEL">Menu</B> BlackBerry e selezionare <B CLASS="GUILABEL">Aggiorna</B>.</P>
<P><A NAME="TMPID853"></A>Questa operazione aggiornerà la visualizzazione, ma non scaricherà i documenti. Aprire un documento per scaricare l'ultima versione.</P></LI></OL></DIV>
