<ion-view>
  <ion-content>
    <ng-include src="'templates/task-form.html'"></ng-include>
    <ion-list>
      <ion-item class="task-item" ng-repeat="task in tasksVM.tasks">
        <div class="task-row">
          <div class="task-description">
            {{task.Name}}
          </div>
          <div class="delete-button" ng-click="remove(task)" ng-show="task.removable">
            <a class="ion-close"></a>
          </div>
        </div>
        <div class="task-row">
          <div class="task-assignee-box">
            <div>{{"ASSIGNEE"|translate}}:{{task.AssignedToName}}</div>
            <div>{{"DUE"|translate}}:{{task.DueDate|date:'MM/dd/yy'}}</div>
          </div>
          <div class="task-status">
            <select ng-change="update(task)" ng-model="task.Status" ng-disabled="!task.canChangeStatus"
                    ng-options="status|translate for status in tasksVM.statusOptions">
            </select>
          </div>
        </div>
      </ion-item>
			<ion-item class="no-tasks" ng-show="!tasksVM.tasks.length">{{"NO_TASKS_FOUND"|translate}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
