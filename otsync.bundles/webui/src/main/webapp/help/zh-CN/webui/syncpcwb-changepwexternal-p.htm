<H1 CLASS="SECT1 pagehd"><A NAME="SYNCPCWB-CHANGEPWEXTERNAL-P">1.3 – 更改外部用户密码</A></H1>
<DIV title="要更改外部用户密码：" CLASS="PROCEDURE">
<P><B>要更改外部用户密码：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID430"></A>在顶部窗格中，指向[欢迎使用]，然后单击[配置文件]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID434"></A>键入[当前密码]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID437"></A>键入并重新键入[新密码]。 </P>
<table CLASS="NOTE">
<TR>
<TD FRAME="VOID" CLASS="TABVERSPACE" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="ICONCELL">
<P CLASS="NOTE"><A NAME="TMP4REF11"></A><IMG SRC="pi_note.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="PERCONTSCELL">
<P><A NAME="TMPID440"></A><B CLASS="NOTE">注意: </B><BR>密码必须至少 6 个字符，且至少包含一个数字。</P></TD></TR>
<TR>
<TD FRAME="VOID" CLASS="TABVERSPACE" COLSPAN="2">&nbsp;</TD></TR></table></LI>
<LI>
<P class="nr1"><A NAME="TMPID442"></A>单击[保存更改]。</P></LI></OL></DIV>
<P ALIGN="RIGHT"><A HREF="#TOPofPAGE">页首</A></P></DIV></DIV>
