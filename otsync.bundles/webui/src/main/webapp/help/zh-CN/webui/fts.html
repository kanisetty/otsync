      </form><script language="Javascript" type="text/javascript">
	radioidx=1;
	if (parseInt(getQueryString('searchMode'))==0||getQueryString('searchMode')=="any"){radioidx=0}
	if (parseInt(getQueryString('searchMode'))==2||getQueryString('searchMode')=="phrase"){radioidx=2}
	document.searchForm.searchMode[radioidx].checked=true;
	document.searchForm.searchWhere.checked=(getQueryString('searchWhere')=="current");
	if (getQueryString('searchWhere')=="searchpg") {
    document.searchForm.searchWhere.checked=true;
    preSubmit();
  } else if (!document.searchForm.searchWhere.checked) { 
    doSearch();
