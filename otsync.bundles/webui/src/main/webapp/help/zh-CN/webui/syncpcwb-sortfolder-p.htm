<DIV title="要排序文件夹视图：" CLASS="procedure">
<P><B><A NAME="AEN161ttl"></A>要排序文件夹视图：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID172"></A>单击列标题以按名称、最后修改日期或大小排序。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID174"></A><SPAN class="boxed-optional">可选</SPAN> 要将顺序倒过来，则再次单击列标题。</P></LI></OL></DIV>
