<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF43">Pour actualiser l'affichage :</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID841"></A>Cliquez sur <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">Fichiers</B>, <IMG alt="Favorites icon" SRC="favorite_selected.png">  <B CLASS="GUILABEL">Favoris</B> ou <IMG alt="Share icon" SRC="sharing_selected.png">  <B CLASS="GUILABEL">Partage</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID849"></A>Appuyez sur la touche BlackBerry <B CLASS="GUILABEL">Menu</B> et sélectionnez <B CLASS="GUILABEL">Actualiser</B>.</P>
<P><A NAME="TMPID853"></A>L'affichage est mis à jour, mais les documents ne sont pas téléchargés. Ouvrez un document pour télécharger la dernière version.</P></LI></OL></DIV>
