<DIV title="共有の招待のステータスを表示するには、次の操作を行います。" CLASS="PROCEDURE">
<P><B>共有の招待のステータスを表示するには、次の操作を行います。</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID627"></A><IMG alt="Files icon" SRC="file_selected.png">  をクリックし、ターゲット フォルダ－に移動します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID630"></A>フォルダーをハイライト表示します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID632"></A>BlackBerry [メニュー] キーを押し、[詳細の表示] を選択します。共同作業者のリストが表示されます。 </P>
<P><A NAME="TMPID636"></A>名前の横に “保留中” と表示されている場合、共同作業者はまだ共有の招待を承認していません。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID639"></A>BlackBerry [Escape] キーを押して、ファイルに戻ります。 </P></LI></OL></DIV>
