<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF61">お気に入りを削除するには、次の操作を行います。</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1105"></A><IMG alt="Favorites icon" SRC="favorite_selected.png">  [お気に入り] をクリックするか、<IMG alt="Files icon" SRC="file_selected.png">  [ファイル] をクリックして、ターゲット アイテムに移動します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1111"></A>お気に入りリストから削除するファイルをハイライト表示します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1113"></A>BlackBerry [メニュー] キーを押し、[お気に入りから削除] を選択します。アイテムがお気に入りのリストに表示されなくなります。これによって OpenText Tempo フォルダーからアイテムが削除されることはありません。</P></LI></OL></DIV>
</DIV>
