<DIV title="Per eliminare il proprio profilo:" CLASS="PROCEDURE">
<P><B>Per eliminare il proprio profilo:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1101"></A>Premere sul BlackBerry il tasto <B CLASS="GUILABEL">Menu</B> e selezionare <B CLASS="GUILABEL">Scambia profilo</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1106"></A>Evidenziare il profilo che si desidera rimuovere. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1108"></A>Premere sul BlackBerry il tasto <B CLASS="GUILABEL">Menu</B> e selezionare <B CLASS="GUILABEL">Elimina profilo</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1113"></A>Fare clic su <B CLASS="GUILABEL">OK</B> per confermare questa azione.</P></LI></OL></DIV>
