<DIV title="ファイルをダウンロードするには、次の操作を行います。" CLASS="PROCEDURE">
<P><B>ファイルをダウンロードするには、次の操作を行います。</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID478"></A><IMG alt="Files icon" SRC="file_selected.png">  をクリックし、ターゲット ファイルに移動します。ターゲット ファイルにお気に入りタグが付いている場合、<IMG alt="Favorites icon" SRC="favorite_selected.png">  をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID482"></A>ダウンロードするファイルをハイライト表示します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID484"></A>BlackBerry [メニュー] キーを押し、[ダウンロード] を選択します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID489"></A>BlackBerry スマートフォン上のターゲット フォルダーに移動します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID492"></A>BlackBerry [メニュー] キーを押し、[ここにダウンロード] を選択します。 </P></LI></OL></DIV>
