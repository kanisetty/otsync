<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1239"></A>Fare clic su <IMG alt="Share icon" SRC="sharing_selected.png">  <B CLASS="GUILABEL">Condividi</B>. Viene visualizzato un elenco di inviti di condivisione.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1243"></A>Evidenziare un invito di condivisione. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1245"></A>Premere il tasto <B CLASS="GUILABEL">Menu</B> BlackBerry e selezionare <B CLASS="GUILABEL">Accetta</B> o <B CLASS="GUILABEL">Rifiuta</B>.</P></LI></OL></DIV>
