<DIV title="プロファイルを削除するには、次の操作を行います。" CLASS="PROCEDURE">
<P><B>プロファイルを削除するには、次の操作を行います。</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1097"></A>BlackBerry [メニュー] キーを押し、[スイッチ プロファイル] を選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1102"></A>削除するプロファイルをハイライト表示します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1104"></A>BlackBerry [メニュー] キーを押し、[プロファイルの削除] を選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1109"></A>[OK] をクリックして、この操作を確認します。</P></LI></OL></DIV>
