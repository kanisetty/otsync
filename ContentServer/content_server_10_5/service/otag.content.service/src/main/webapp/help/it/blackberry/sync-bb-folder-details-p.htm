<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF47">Per vedere i dettagli della cartella:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID914"></A>Fare clic su <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">File</B> e posizionarsi nella cartella di destinazione.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID918"></A>Evidenziare la cartella.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID920"></A>Premere il tasto <B CLASS="GUILABEL">Menu</B> BlackBerry e selezionare <B CLASS="GUILABEL">Visualizza dettagli</B>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID925"></A>Premere il tasto <B CLASS="GUILABEL">Esc</B> BlackBerry per tornare ai file. </P></LI></OL></DIV>
