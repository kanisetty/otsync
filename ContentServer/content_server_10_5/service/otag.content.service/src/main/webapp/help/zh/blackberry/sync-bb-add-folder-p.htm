<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF46">要添加文件夹：</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID919"></A>单击 <IMG alt="Files icon" SRC="file_selected.png">  [文件]，然后导航到新文件夹的目标位置。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID923"></A>按 BlackBerry [菜单]键，然后选择[添加文件夹]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID928"></A>在[文件夹名称]框中，键入此文件夹的名称。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID931"></A>按 BlackBerry [Enter] 键。</P></LI></OL></DIV>
