<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF43">表示を更新するには、次の操作を行います。</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID841"></A><IMG alt="Files icon" SRC="file_selected.png">  [ファイル] をクリックするか、<IMG alt="Favorites icon" SRC="favorite_selected.png">  [お気に入り] をクリックするか、または <IMG alt="Share icon" SRC="sharing_selected.png">  [共有] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID849"></A>BlackBerry [メニュー] キーを押し、[最新の情報に更新] を選択します。</P>
<P><A NAME="TMPID853"></A>これによって、表示が更新されますが、ドキュメントはダウンロードされません。ドキュメントを開いて、最新バージョンをダウンロードします。</P></LI></OL></DIV>
</DIV>
