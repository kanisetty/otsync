<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF88">Synchronisatie-instellingen wijzigen:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1531"></A>Druk op de BlackBerry-toets <B CLASS="GUILABEL">Menu</B> en selecteer <B CLASS="GUILABEL">Instellingen</B>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1536"></A>Markeer de lijst <B CLASS="GUILABEL">Favorieten synchroniseren</B>, druk op de BlackBerry-toets <B CLASS="GUILABEL">Trackpad</B> en selecteer <B CLASS="GUILABEL">Handmatig</B> of <B CLASS="GUILABEL">Automatisch</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1543"></A>Druk op de BlackBerry-toets <B CLASS="GUILABEL">Escape</B> en selecteer <B CLASS="GUILABEL">Opslaan</B>. </P></LI></OL></DIV>
