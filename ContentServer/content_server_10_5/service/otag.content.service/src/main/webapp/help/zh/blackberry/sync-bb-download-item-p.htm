<DIV title="要下载文件：" CLASS="PROCEDURE">
<P><B>要下载文件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID507"></A>单击 <IMG alt="Files icon" SRC="file_selected.png"> ，然后导航到目标文件。如果目标文件已标记为收藏，则单击 <IMG alt="Favorites icon" SRC="favorite_selected.png"> 。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID511"></A>突出显示要下载的文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID513"></A>按 BlackBerry [菜单]键，然后选择[下载]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID518"></A>导航到 BlackBerry 智能手机上的目标文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID521"></A>按 BlackBerry [菜单]键，然后选择[在此下载]。 </P></LI></OL></DIV>
