<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF25">アイテムを表示するには、次の操作を行います。</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID506"></A>[ファイル] <IMG alt="Files icon" SRC="file_selected.png">  をクリックして、ターゲット ファイルに移動します。ファイルにお気に入りタグが付いている場合、[お気に入り] <IMG alt="Favorites icon" SRC="favorite_selected.png">  をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID512"></A>表示するアイテムをハイライト表示します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID514"></A>BlackBerry [トラックパッド] キーを押し、アイテムを表示します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID518"></A>BlackBerry [Escape] キーを押して、ファイルに戻ります。</P></LI></OL></DIV>
