<DIV title="Para excluir o seu perfil:" CLASS="PROCEDURE">
<P><B>Para excluir o seu perfil:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1101"></A>Pressione a tecla <B CLASS="GUILABEL">Menu</B> do BlackBerry e selecione <B CLASS="GUILABEL">Trocar de perfil</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1106"></A>Destaque o perfil que deseja remover. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1108"></A>Pressione a tecla <B CLASS="GUILABEL">Menu</B> do BlackBerry e selecione <B CLASS="GUILABEL">Excluir perfil</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1113"></A>Clique em <B CLASS="GUILABEL">Ok</B> para confirmar essa ação.</P></LI></OL></DIV>
