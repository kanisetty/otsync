<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF47">要查看文件夹详细信息：</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID939"></A>单击 <IMG alt="Files icon" SRC="file_selected.png">  [文件]，然后导航到目标文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID943"></A>突出显示该文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID945"></A>按 BlackBerry [菜单]键，然后选择[查看详细信息]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID950"></A>按 BlackBerry [Esc] 键返回到文件。 </P></LI></OL></DIV>
