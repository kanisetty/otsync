<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF26">要在脱机时查看项目：</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID551"></A>要使项目可用于脱机查看，可在联机时将文件标记为收藏。有关详细信息，请参阅<span><A HREF="sync-bb-add-fav-p.htm">添加收藏</A></span>。标记为收藏的文件用 <IMG alt="Favorite File overlay" SRC="fav_modifier.png">  覆盖表示。例如，<IMG alt="Favorited File icon" SRC="FavoritedIcon.png"> 。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID556"></A>点击 <IMG alt="Favorites icon" SRC="favorite_selected.png">  [收藏]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID560"></A>突出显示要查看的项目。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID562"></A>按 BlackBerry [触控板]键以查看项目。脱机时打开的文件可能不是 OpenText Tempo 文件夹中文件的最新版本，因为脱机时不能同步对文件的编辑。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID568"></A>按 BlackBerry [Esc] 键返回到文件。</P></LI></OL></DIV>
</DIV>
