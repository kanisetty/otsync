<DIV title="Удаление профиля" CLASS="PROCEDURE">
<P><B>Удаление профиля</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1101"></A>Нажмите клавишу BlackBerry <B CLASS="GUILABEL">Меню</B> и выберите <B CLASS="GUILABEL">Переключить профили</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1106"></A>Выделите необходимый для удаления профиль. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1108"></A>Нажмите клавишу BlackBerry <B CLASS="GUILABEL">Меню</B> и выберите <B CLASS="GUILABEL">Удалить профиль</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1113"></A>Нажмите <B CLASS="GUILABEL">ОК</B> для подтверждения действия.</P></LI></OL></DIV>
