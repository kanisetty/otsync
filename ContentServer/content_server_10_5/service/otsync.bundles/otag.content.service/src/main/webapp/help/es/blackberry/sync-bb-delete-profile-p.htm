<DIV title="Para suprimir su perfil:" CLASS="PROCEDURE">
<P><B>Para suprimir su perfil:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1101"></A>Pulse la tecla <B CLASS="GUILABEL">Menú</B> del dispositivo BlackBerry y seleccione <B CLASS="GUILABEL">Cambiar perfil</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1106"></A>Resalte el perfil que desea eliminar. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1108"></A>Pulse la tecla <B CLASS="GUILABEL">Menú</B> del dispositivo BlackBerry y seleccione <B CLASS="GUILABEL">Suprimir perfil</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1113"></A>Pulse <B CLASS="GUILABEL">Aceptar</B> para confirmar la acción.</P></LI></OL></DIV>
