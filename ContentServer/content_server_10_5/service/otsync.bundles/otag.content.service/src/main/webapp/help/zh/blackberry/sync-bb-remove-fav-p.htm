<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF61">要移除收藏：</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1130"></A>单击 <IMG alt="Favorites icon" SRC="favorite_selected.png">  [收藏]，或单击 <IMG alt="Files icon" SRC="file_selected.png">  [文件]，然后导航到目标项目。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1136"></A>突出显示要从收藏列表中移除的文件。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1138"></A>按 BlackBerry [菜单]键，然后选择[从收藏中移除]。该项目将不再显示在收藏列表中。此操作不会从您的 OpenText Tempo 文件夹中删除项目。</P></LI></OL></DIV>
