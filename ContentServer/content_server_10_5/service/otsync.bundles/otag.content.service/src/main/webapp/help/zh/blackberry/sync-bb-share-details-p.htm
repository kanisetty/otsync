<DIV title="要查看共享邀请的状态：" CLASS="PROCEDURE">
<P><B>要查看共享邀请的状态：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID656"></A>单击 <IMG alt="Files icon" SRC="file_selected.png"> ，然后导航到目标文件夹。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID659"></A>突出显示该文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID661"></A>按 BlackBerry [菜单]键，然后选择[查看详细信息]。将会显示协作者列表。 </P>
<P><A NAME="TMPID665"></A>如果“待定”显示在协作者名称旁边，则协作者尚未接受共享邀请。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID668"></A>按 BlackBerry [Esc] 键返回到文件。 </P></LI></OL></DIV>
