<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF60">So fügen Sie einen Favoriten hinzu:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1090"></A>Klicken Sie auf <B CLASS="GUILABEL">Dateien</B> <IMG alt="Files icon" SRC="file_selected.png"> , und navigieren Sie zur Zieldatei.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1094"></A>Markieren Sie die Datei, die Sie als Favorit markieren möchten. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1096"></A>Drücken Sie die BlackBerry <B CLASS="GUILABEL">Menü</B>-Taste, und wählen Sie <B CLASS="GUILABEL">Zu Favoriten hinzufügen</B> aus. </P></LI></OL></DIV>
