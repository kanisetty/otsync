<DIV title="プロファイルの写真を編集するには、次の操作を行います。" CLASS="PROCEDURE">
<P><B>プロファイルの写真を編集するには、次の操作を行います。</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1071"></A>BlackBerry [メニュー] キーを押し、[設定] を選択します。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID1076"></A>[ユーザーの写真] 行で、次のいずれかの操作を実行します。</P>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN998"></A><A NAME="TMPID1080"></A>[写真の変更] をクリックして、BlackBerry にある写真を選択して、プロファイルの写真を設定します。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1002"></A><A NAME="TMPID1084"></A>[データファイルに設定] をクリックして、OpenText Tempo のデフォルトのプロファイル写真を使用して、プロファイルの写真を設定します。</P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID1089"></A>BlackBerry [Escape] キーを押して、ファイルに戻ります。</P></LI></OL></DIV>
</DIV>
