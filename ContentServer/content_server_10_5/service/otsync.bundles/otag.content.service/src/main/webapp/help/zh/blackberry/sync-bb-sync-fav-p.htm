<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF63">要手动同步收藏：</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1164"></A>点击 <IMG alt="Favorites icon" SRC="favorite_selected.png">  [收藏]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1168"></A>按 BlackBerry [菜单]键，然后选择[同步收藏]。如果应用程序正在同步收藏或者如果您处于脱机状态，则[同步收藏]选项不可用。</P>
<table CLASS="NOTE">
<TR>
<TD FRAME="VOID" CLASS="TABVERSPACE" COLSPAN="2">&nbsp;</TD></TR>
<TR FRAME="VOID">
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="ICONCELL">
<P CLASS="NOTE"><A NAME="TMP4REF64"></A><IMG SRC="pi_note.gif"></IMG></P></TD>
<TD ALIGN="LEFT" CLASS="PERCONTSCELL">
<P><A NAME="TMPID1174"></A><B CLASS="NOTE">注意: </B><BR>选择[刷新]会更新[收藏]屏幕显示。这不会将收藏文档下载到 BlackBerry 供脱机查看。要下载文件，必须同步收藏文件或打开文件。</P></TD></TR>
<TR>
<TD FRAME="VOID" CLASS="TABVERSPACE" COLSPAN="2">&nbsp;</TD></TR></table></LI></OL></DIV>
<P class="nr1"><A NAME="TMPID1178"></A>要自动同步收藏文件，请参阅<span><A HREF="sync-bb-sync-fav-settings-p.htm">更改同步设置</A></span>。 </P>
</DIV>
