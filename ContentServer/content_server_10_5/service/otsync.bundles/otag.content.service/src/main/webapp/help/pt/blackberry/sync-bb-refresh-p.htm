<P CLASS="BRIDGEHEAD-BOLDPARA"><A NAME="TMP4REF43">Para atualizar a exibição:</A></P>
<DIV CLASS="PROCEDURE">
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID841"></A>Clique em <IMG alt="Files icon" SRC="file_selected.png">  <B CLASS="GUILABEL">Arquivos</B>, <IMG alt="Favorites icon" SRC="favorite_selected.png">  <B CLASS="GUILABEL">Favoritos</B> ou <IMG alt="Share icon" SRC="sharing_selected.png">  <B CLASS="GUILABEL">Compartilhamento</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID849"></A>Pressione a tecla <B CLASS="GUILABEL">Menu</B> do BlackBerry e selecione <B CLASS="GUILABEL">Atualizar</B>.</P>
<P><A NAME="TMPID853"></A>Essa ação atualiza a exibição, mas não faz download dos documentos. Abra um documento para fazer download da versão mais recente.</P></LI></OL></DIV>
