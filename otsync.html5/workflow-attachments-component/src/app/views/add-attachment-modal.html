<ion-modal-view>
    <ion-header-bar>
        <button class="button button-positive button-clear" ng-click="closeModal()">Cancel</button>
        <h1 class="title">Add Attachment</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <a class="item item-icon-left item-icon-right" ui-sref="addAttachment({source: 'camera'})">
                <i class="icon ion-camera"></i>
                Add From Camera
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ui-sref="addAttachment({source: 'gallery'})">
                <i class="icon ion-image"></i>
                Add From Library
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ui-sref="addAttachment({source: 'ews'})">
                <i class="icon ion-cloud"></i>
                Add From Enterprise Workspace
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ui-sref="addAttachment({source: 'pws'})">
                <i class="icon ion-briefcase"></i>
                Add From Personal Workspace
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-modal-view>
