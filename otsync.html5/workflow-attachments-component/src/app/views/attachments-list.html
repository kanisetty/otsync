<ion-content>
    <ion-list>
        <ion-item class="item-button-right" ng-repeat="attachment in attachments">
            <h2>{{attachment.NAME}}</h2>
            <p>{{attachment.CREATEDATE | date}}</p>
            <button class="button button-positive">
                View &raquo;
            </button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer-bar class="bar-balanced">
    <button class="button button-positive button-full footer-button title"
            ng-click="showAddAttachmentScreen()">
        Add Attachment
    </button>
</ion-footer-bar>
