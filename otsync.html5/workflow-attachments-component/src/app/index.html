<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Workflow</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/workflow-attachments.css"/>

    <script src="cordova.js"></script>
    <script src="appworks.js"></script>

    <script src="js/vendor/jquery-2.0.0.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/json2.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/bootstrap-datetimepicker.min.js"></script>
    <script src="js/vendor/jquery.jsperanto.js"></script>
    <script src="js/deviceStrategyFactory.js"></script>
    <script src="js/blackberryDeviceStrategy.js"></script>
    <script src="js/nonBlackberryDeviceStrategy.js"></script>
    <script src="js/app.js"></script>
    <script src="js/workflow-attachments.js"></script>
</head>
<body>

<header class="otag-header control-group">
    <h4 id="node-name" class="node-name"></h4>
</header>

<div class="container text-center">
    <div id="hide-when-loading">
        <div class="btn-group" id="invoke-add">
            <button class="btn" id="add-attachment">Add Attachment</button>
        </div>
        <div class="btn-group hidden" id="attachment-source">
            <button class="btn" id="camera">From Camera</button>
            <button class="btn" id="gallery">From Gallery</button>
        </div>
        <div id="attachment-name" class="hidden">
            <label for="name">Attachment Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="btn-group hidden" id="attachment-submit">
            <button class="btn" id="submit">Submit</button>
        </div>
        <div class="hidden" id="attachment-cancel">
            <small id="attachment-help-text" class="hidden">One attachment added</small>
            <br>
            <a href="javascript:" id="cancel">Cancel</a>
        </div>
    </div>
    <div class="progress hidden" id="show-when-loading">
        <div class="bar" style="width: 60%;"></div>
    </div>
</div>

<div class="container">
    <div class="list-group" id="attachments-list"></div>
</div>

</body>
</html>
