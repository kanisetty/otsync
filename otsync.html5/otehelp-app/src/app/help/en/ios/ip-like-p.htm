<DIV title="To like a post:" CLASS="procedure">
<P><B><A NAME="AEN892ttl"></A>To like a post:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1032"></A>Tap <B CLASS="guilabel">Feeds</B>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1035"></A>Tap a post.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1037"></A>Tap <B CLASS="guilabel">Like</B>. To remove the action, tap <B CLASS="guilabel">Unlike</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1041"></A>Tap  <IMG SRC="help_Back.png" alt=" ">  to return to the post.</P></LI></OL></DIV>
<DIV title="To view who likes a post:" CLASS="procedure">
<P><B><A NAME="AEN906ttl"></A>To view who likes a post:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1061"></A>Tap a post that shows the <B CLASS="guilabel">Like</B> icon, <IMG SRC="Help_Liked.png" alt=" ">.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1065"></A>Tap the <B CLASS="guilabel">View Likes</B> link. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1068"></A>Tap  <IMG SRC="help_Back.png" alt=" ">.</P></LI></OL></DIV>
