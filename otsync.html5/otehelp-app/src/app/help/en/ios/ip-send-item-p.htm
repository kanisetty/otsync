<DIV title="To open a file in another app:" CLASS="procedure">
<P><B><A NAME="AEN398ttl"></A>To open a file in another app:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID439"></A>Tap <B CLASS="guilabel">Enterprise Workspace</B> or <B CLASS="guilabel">Personal Workspace</B> and navigate to the target file. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID443"></A>Tap the file you want to export. The file opens.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID445"></A>Tap <IMG alt="Export icon" SRC="help_Export.png">. A list of apps that can open the file displays. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID448"></A>Tap an app.</P></LI></OL></DIV>
