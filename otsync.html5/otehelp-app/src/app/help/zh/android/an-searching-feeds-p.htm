<DIV title="要搜索源：" CLASS="procedure">
<P><B><A NAME="AEN911ttl"></A>要搜索源：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1042"></A>点击[源]。搜索操作在活动源上执行。要确定活动源，请查看[搜索]、[筛选]和[状态]按钮正下方的行。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1048"></A><SPAN class="boxed-optional">可选</SPAN> 要更改您要执行搜索的源，请点击[筛选]，然后选择筛选选项之一。有关详细信息，请参阅<span><A HREF="an-pulse-bg.htm">在源中筛选、查看、评论和搜索帖子</A></span>。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1052"></A>点击搜索框，然后键入搜索字符串。此时将在已发布的所有更新上执行搜索。您不能搜索用户或附件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1054"></A>点击[搜索]。</P></LI></OL></DIV>
