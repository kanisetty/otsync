<DIV title="要查看对象详细信息：" CLASS="procedure">
<P><B><A NAME="AEN469ttl"></A>要查看对象详细信息：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID486"></A>点击 [Enterprise Workspace] 或 [Personal Workspace]，然后导航到目标项目。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID492"></A>轻触并按住项目。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID494"></A>点击[对象详细信息]。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID497"></A>执行以下操作之一：</P><A NAME="AEN484"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN485"></A><A NAME="TMPID500"></A>点击[属性]以查看有关该对象的详细信息。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN488"></A><A NAME="TMPID503"></A>点击[类别]以查看分配给该对象的类别和属性。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN491"></A><A NAME="TMPID506"></A>点击[审核]以查看该对象的审核历史。</P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID509"></A>点击 Android [返回]键返回到工作区。</P></LI></OL></DIV>
</div></DIV>
