<DIV title="要在源中推荐帖子：" CLASS="procedure">
<P><B><A NAME="AEN824ttl"></A>要在源中推荐帖子：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID955"></A>点击[源]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID958"></A>点击帖子。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID960"></A>点击[推荐]。要移除此操作，请单击[移除]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID964"></A>点击 Android [返回]键以返回源应用程序。</P></LI></OL></DIV>
<DIV title="要在项目位置推荐帖子：" CLASS="procedure">
<P><B><A NAME="AEN839ttl"></A>要在项目位置推荐帖子：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID970"></A>在 [Enterprise Workspace] 或 [Personal Workspace] 中，导航到目标项目。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID976"></A>轻触并按住项目，然后点击[评论]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID979"></A>点击帖子，然后点击[推荐]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID982"></A>点击 Android [返回]键返回到工作区。</P></LI></OL></DIV>
