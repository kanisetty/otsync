<DIV title="要添加附件：" CLASS="procedure">
<P><B><A NAME="AEN777ttl"></A>要添加附件：</B></P>
<UL>
<LI>
<P class="before-ul nr1"><A NAME="TMPID908"></A>添加状态更新或评论帖子时，请点击[附加]，然后执行以下操作之一： </P><A NAME="AEN782"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN783"></A><A NAME="TMPID912"></A>点击[来自相机]，使用 Android 照相机附加图片。拍摄照片，然后遵循屏幕上的说明来保存图片。 </P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN787"></A><A NAME="TMPID916"></A>点击[从文件系统]以附加 Android 设备上存储的文件。导航到该文件，然后点击它。 </P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN791"></A><A NAME="TMPID920"></A>点击[来自图库]以附加 Android 照片图库中的图片。导航到该图片，然后点击它。 </P></LI></UL></LI></UL></DIV>
