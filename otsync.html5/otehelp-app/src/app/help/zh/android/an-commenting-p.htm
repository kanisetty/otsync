<DIV title="要注释文件或文件夹：" CLASS="procedure">
<P><B><A NAME="AEN413ttl"></A>要注释文件或文件夹：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID429"></A>点击 [Enterprise Workspace] 或 [Personal Workspace]，然后导航至要注释的项目。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID435"></A>轻触并按住项目。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID437"></A>点击[注释]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID440"></A>点击文本框，然后键入您的注释。</P>
<P><A NAME="TMPID441"></A>要让您的帖子引起特定同事的注意，请使用 @ 提及。有关提及的更多信息，请参阅<span><A HREF="an-mention-p.htm">提及用户和查看提及</A></span>。 </P>
<P><A NAME="TMPID444"></A>要添加附件，请参阅<span><A HREF="an-add-attach-p.htm">添加附件</A></span>。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID447"></A>点击[发布]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID450"></A>点击 Android [返回]键返回到工作区。</P></LI></OL></DIV>
