<DIV title="要下载文件：" CLASS="procedure">
<P><B><A NAME="AEN389ttl"></A>要下载文件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID405"></A>点击 [Enterprise Workspace] 或 [Personal Workspace]，然后导航到目标文件。如果目标文件已标记为收藏，则点击[收藏夹]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID412"></A>轻触并按住要下载的文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID414"></A>点击[下载]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID417"></A>导航到 Android 设备上的目标文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID420"></A>点击 Android [菜单]键，然后点击[下载]。 </P></LI></OL></DIV>
