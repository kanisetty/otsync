<DIV title="要在其他应用程序中打开文件：" CLASS="procedure">
<P><B><A NAME="AEN372ttl"></A>要在其他应用程序中打开文件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID388"></A>点击 [Enterprise Workspace] 或 [Personal Workspace]，然后导航到目标文档或图像。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID394"></A>轻触并按住项目。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID396"></A>点击[电子邮件/导出]。将会显示可以打开文件的应用程序列表。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID399"></A>点击应用程序，然后遵循屏幕上的说明进行操作。</P></LI></OL></DIV>
