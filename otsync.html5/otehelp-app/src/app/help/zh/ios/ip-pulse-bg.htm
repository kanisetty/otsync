<DIV title="要筛选源：" CLASS="procedure">
<P><B><A NAME="AEN659ttl"></A>要筛选源：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID825"></A>点击[源]。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID828"></A>点击[筛选]，然后点击以下选项之一： </P><A NAME="AEN667"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN668"></A><A NAME="TMPID832"></A>[Pulse 状态] – 显示每个人的状态更新。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN671"></A><A NAME="TMPID835"></A>[Pulse 内容] – 显示每个人的内容更新。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN674"></A><A NAME="TMPID838"></A>[Pulse 提及] – 显示在其中提及您的所有更新。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN677"></A><A NAME="TMPID841"></A>[我关注的 Pulse 用户] – 仅显示您所关注用户的所有更新。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN680"></A><A NAME="TMPID844"></A>[全部] – 显示所有 Content Server 用户的状态和内容更新。</P></LI></UL></LI></OL></DIV>
