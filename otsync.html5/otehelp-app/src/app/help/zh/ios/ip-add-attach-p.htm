<DIV title="要添加图片：" CLASS="procedure">
<P><B><A NAME="AEN728ttl"></A>要添加图片：</B></P>
<OL TYPE="1">
<LI>
<P class="before-ul nr1"><A NAME="TMPID898"></A>添加状态更新或评论帖子时，请点击[附加]，然后执行以下操作之一： </P><A NAME="AEN733"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN734"></A><A NAME="TMPID902"></A>点击[来自相机]，使用 Apple 照相机附加图片。</P>
<P><A NAME="TMPID905"></A>拍摄照片，然后点击[使用照片]以使用当前照片，或点击[重新拍摄]以重新拍摄照片。 </P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN741"></A><A NAME="TMPID909"></A>点击[来自图库]以附加 Apple 相册中的图片。 </P>
<P><A NAME="TMPID912"></A>导航至您要附加的图片，然后点击它。 </P></LI></UL>
<P><A NAME="TMPID913"></A>如果您改变了主意，可以点击[移除]以移除附件。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID916"></A>在文本框中键入您的评论，然后点击[发布]。</P></LI></OL></DIV>
