<DIV title="要查看对象详细信息：" CLASS="procedure">
<P><B><A NAME="AEN462ttl"></A>要查看对象详细信息：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID508"></A>点击[企业工作区]或[个人工作区]，然后导航至目标项目或文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID512"></A>点击<IMG alt="Folder Details icon" SRC="help_ActionArrow.png"> 。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID515"></A>点击[对象详细信息]。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID518"></A>执行以下操作之一：</P><A NAME="AEN476"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN477"></A><A NAME="TMPID521"></A>点击[属性]以查看有关该对象的详细信息。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN480"></A><A NAME="TMPID524"></A>点击[类别]以查看分配给该对象的类别和属性。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN483"></A><A NAME="TMPID527"></A>点击[审核]以查看该对象的审核历史。</P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID530"></A>点击[返回]返回到文件。</P></LI></OL></DIV>
</div></DIV>
