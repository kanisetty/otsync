<DIV title="要搜索：" CLASS="procedure">
<P><B><A NAME="AEN409ttl"></A>要搜索：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID422"></A>点击[企业工作区]或[个人工作区]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID426"></A>导航至目标文件夹以开始搜索。要搜索整个工作区，请留在根文件夹中。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID428"></A>在[搜索此文件夹]框中，键入搜索字符串。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID431"></A>点击[搜索]。将会显示搜索结果列表。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID434"></A>点击要查看的文件或文件夹。</P></LI></OL></DIV>
