<DIV title="要在脱机时查看文件：" CLASS="procedure">
<P><B><A NAME="AEN517ttl"></A>要在脱机时查看文件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID588"></A>您需要在联机时打开文件并将其标记为收藏。有关详细信息，请参阅<span><A HREF="ip-favorite-p.htm">添加、查看和移除收藏</A></span>。 </P>
<P><A NAME="TMPID590"></A>标记为收藏的文件用<IMG alt="Favorite File overlay" SRC="help_Fav_Modifier.png">  覆盖标记。例如，<IMG alt="Favorited icon" SRC="help_FavoritedIcon.png">  。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID594"></A>点击[收藏]，然后点击您要查看的文件。 </P>
<P><A NAME="TMPID596"></A>在您离线状态下打开的文件可能不是最新的版本，因为任何使用在线客户端对文件进行的编辑不能同步至您的设备。</P></LI></OL></DIV>
