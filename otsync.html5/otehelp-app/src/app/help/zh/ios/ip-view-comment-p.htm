<DIV title="要查看具有长评论的帖子：" CLASS="procedure">
<P><B><A NAME="AEN753ttl"></A>要查看具有长评论的帖子：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID923"></A>点击[源]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID926"></A>点击帖子以查看长评论的完整详情。 </P></LI></OL></DIV>

<P><B><A NAME="AEN760ttl"></A>要查看帖子的所有评论：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID930"></A>点击[源]。具有多个评论的帖子将显示<IMG SRC="Help_Comment.png" alt=" ">  以及评论数。</P></LI>

<P class="nr1"><A NAME="TMPID936"></A>点击[查看帖子]链接以查看具有多个评论的更新。 </P></LI>
<LI>
