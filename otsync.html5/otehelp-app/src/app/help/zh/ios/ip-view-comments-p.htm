<OL TYPE="1">

<P class="nr1"><A NAME="TMPID488"></A>点击[企业工作区]或[个人工作区]，然后导航至目标文件或文件夹。 </P></LI>
<LI>

<LI>

<LI>
<P class="nr1"><A NAME="TMPID498"></A>点击<IMG SRC="help_Back.png" alt=" ">  返回文件夹详细信息屏幕。</P></LI>
<LI>
