<DIV title="要查看附件：" CLASS="procedure">
<P><B><A NAME="AEN643ttl"></A>要查看附件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID735"></A>点击[任务分配]，然后点击某个工作流任务。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID738"></A>点击[查看/添加附件]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID741"></A>点击要打开的项目名称。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID743"></A>点击[返回]，然后点击[关闭]，以返回到工作流任务。</P></LI></OL></DIV>
