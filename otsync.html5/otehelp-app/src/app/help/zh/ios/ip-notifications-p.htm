<DIV title="要启用通知：" CLASS="procedure">
<P><B><A NAME="AEN860ttl"></A>要启用通知：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1044"></A>点击移动设备的[设置]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1047"></A>点击[通知中心]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1050"></A>点击 [Everywhere 10]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1053"></A>启用要接收的通知类型。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1055"></A>点击[在通知中心中显示]的[打开]开关。</P></LI></OL></DIV>
