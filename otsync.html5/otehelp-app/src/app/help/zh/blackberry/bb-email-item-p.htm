<DIV title="要用电子邮件发送文档或图像：" CLASS="procedure">
<P><B><A NAME="AEN406ttl"></A>要用电子邮件发送文档或图像：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID411"></A>在[主页]页面上，单击[ Enterprise Workspace] 或 [个人工作区]，然后导航到目标文档或图像。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID418"></A>突出显示要用电子邮件发送的文档或图像。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID420"></A>按 BlackBerry [菜单]键，然后选择[电子邮件]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID425"></A>键入收件人的电子邮件地址。主题和消息是可选的。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID427"></A>按 BlackBerry [菜单]键，然后选择[发送]。 </P></LI></OL></DIV>
