<DIV title="要查看文件夹注释：" CLASS="procedure">
<P><B><A NAME="AEN378ttl"></A>要查看文件夹注释：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID383"></A>在[主页]页面上，单击[ Enterprise Workspace] 或 [个人工作区]，然后导航到目标文件或文件夹。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID390"></A>突出显示目标文件或文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID392"></A>按 BlackBerry [菜单]键，然后选择[从这里评论]。 </P>
<P><A NAME="TMPID396"></A>如果您选择了某个文件，您将看到添加到该文件的所有注释。 </P>
<P><A NAME="TMPID397"></A>如果您选择了某个文件夹，您将看到添加到该文件夹内的每个文件和文件夹的所有注释。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID399"></A>按 BlackBerry [退出] 键返回到 [Enterprise Workspace] 或 [个人工作区]。 </P></LI></OL></DIV>
