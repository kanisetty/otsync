<DIV title="要移除收藏：" CLASS="procedure">
<P><B><A NAME="AEN628ttl"></A>要移除收藏：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID629"></A>单击[收藏]，或单击[ Enterprise Workspace] 或 [个人工作区]，然后导航至目标文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID636"></A>突出显示要从收藏列表中移除的文件。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID638"></A>按 BlackBerry [菜单]键，然后选择[从收藏移除]。  </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID643"></A>单击[确定]。该文件将不再显示在收藏列表中。此操作不会从您的工作区中删除文件。</P></LI></OL></DIV>
