<DIV title="要更改配置文件图片：" CLASS="procedure">
<P><B><A NAME="AEN1121ttl"></A>要更改配置文件图片：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1265"></A>按 BlackBerry [菜单]键，然后选择[设置]。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID1270"></A>在[用户照片]行中，执行以下操作之一：</P><A NAME="AEN1131"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1132"></A><A NAME="TMPID1274"></A>单击[更改照片]，使用 BlackBerry 上的图片设置配置文件图片。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1136"></A><A NAME="TMPID1278"></A>点击[设置为默认值]，使用默认的配置文件图片设置配置文件图片。</P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID1281"></A>按 BlackBerry [退出] 键返回到文件。</P></LI></OL></DIV>
