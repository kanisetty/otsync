<A NAME="MANUALLY-SYNC-FAVS"></A>
<DIV title="要手动同步收藏：" CLASS="procedure">
<P><B><A NAME="MANUALLY-SYNC-FAVS"></A>要手动同步收藏：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID650"></A>单击[收藏]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID653"></A>按 BlackBerry [菜单]键，然后选择[同步收藏]。 </P>
<P><A NAME="TMPID657"></A>如果应用程序正在同步收藏或者如果您处于脱机状态，则[同步收藏]选项不可用。</P>
<P><A NAME="TMPID659"></A>如果超过设定的存储限制，则最旧的缓存文件会被删除，直到缓存大小处于指定的限制以下。默认的缓存大小为 1 GB。有关更改缓存大小的详细信息，请参阅<span><A HREF="bb-settings-bg.htm">更改应用程序设置</A></span>。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID662"></A>单击[确定]。</P></LI></OL></DIV>
