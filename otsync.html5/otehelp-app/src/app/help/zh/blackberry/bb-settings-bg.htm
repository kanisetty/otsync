<DIV title="要更改应用程序设置：" CLASS="procedure">
<P><B><A NAME="AEN982ttl"></A>要更改应用程序设置：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1127"></A>在[主页]页面上，单击[设置]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1131"></A><SPAN class="boxed-optional">可选</SPAN> 突出显示[设备存储]列表，按 BlackBerry [触控板]键，然后为您的缓存文件调整存储空间。如果超过设定的存储限制，则最旧的缓存文件会被删除，直到缓存大小处于指定的限制以下。默认的缓存大小为 10 MB。</P>
<P><A NAME="TMPID1135"></A>[已使用空间]行显示的是您收藏文件的总大小，不是您的缓存文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1138"></A><SPAN class="boxed-optional">可选</SPAN> 突出显示[默认排序顺序]列表，按 BlackBerry [触控板]键，然后选择[日期]或[名称]以按编辑日期或项目的名称排序文件夹内容。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1145"></A>按 BlackBerry [退出] 键，然后选择[保存]。</P></LI></OL></DIV>
