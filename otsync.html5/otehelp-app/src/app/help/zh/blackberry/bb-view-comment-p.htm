<DIV title="要在源中查看帖子的所有评论：" CLASS="procedure">
<P><B><A NAME="AEN845ttl"></A>要在源中查看帖子的所有评论：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID947"></A>在[主页]页面上，单击[源]。此时具有一个或多个评论的帖子会显示<IMG SRC="12_comments.png" alt=" ">  以及表示所添加的评论数的数字。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID952"></A>单击帖子。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID954"></A>单击[查看线程]链接。</P>
<P><A NAME="TMPID956"></A>列表中的第一个条目是原始评论。后续条目以建立条目的顺序列出，最新的条目第一个列出。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID958"></A>单击 BlackBerry [退出]键以返回普通源。</P></LI></OL></DIV>
<DIV title="要查看长帖子：" CLASS="procedure">
<P><B><A NAME="AEN862ttl"></A>要查看长帖子：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID964"></A>单击[源]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID967"></A>单击帖子以查看长评论的完整详情。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID969"></A>单击 BlackBerry [退出]键以返回普通源。</P></LI></OL></DIV>
