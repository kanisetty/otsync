<DIV title="要下载项目：" CLASS="procedure">
<P><B><A NAME="AEN431ttl"></A>要下载项目：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID436"></A>在[主页]页面上，单击[ Enterprise Workspace] 或 [个人工作区]，然后导航至目标文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID443"></A>突出显示要下载的文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID445"></A>按 BlackBerry [菜单]键，然后选择[下载]。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID450"></A>导航至 BlackBerry 智能手机上的目标文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID453"></A>按 BlackBerry [菜单]键，然后选择[在此下载]。 </P></LI></OL></DIV>
