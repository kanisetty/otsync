<OL TYPE="1">
<LI>

<TR>
<TD CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR></table></LI>
<LI>
<P class="nr1"><A NAME="TMPID1298"></A>按 BlackBerry [菜单]键，然后选择[删除配置文件]。</P></LI>
