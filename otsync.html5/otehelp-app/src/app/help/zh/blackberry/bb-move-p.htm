<DIV title="要移动或复制文件或文件夹：" CLASS="procedure">
<P><B><A NAME="AEN280ttl"></A>要移动或复制文件或文件夹：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID285"></A>在[主页]页面上，单击[ Enterprise Workspace] 或 [个人工作区]，然后导航到目标文件或文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID292"></A>突出显示要移动或复制的文件或文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID294"></A>按 BlackBerry [菜单]键，然后选择[剪切]以移动项目或[复制]以复制项目。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID300"></A>导航到要在其中放置剪贴板中的内容的目标文件夹。 </P>
<P><A NAME="TMPID301"></A>您将项目移动或复制到 [ Enterprise Workspace] 中的文件夹的能力取决于您对选定文件夹的权限。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID305"></A>按 BlackBerry [菜单]键，然后选择[粘贴]。 </P></LI></OL></DIV>
