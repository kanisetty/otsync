<DIV title="要查看附件：" CLASS="procedure">
<P><B><A NAME="AEN711ttl"></A>要查看附件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID736"></A>在[主页]页面上，单击[任务分配]，然后单击要查看的任务分配的 &gt;。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID740"></A>单击[查看/添加附件]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID743"></A>选择附件。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID745"></A>按 BlackBerry [退出] 键返回到任务分配。</P></LI></OL></DIV>
