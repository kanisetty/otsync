<DIV title="So öffnen Sie den Speicherort einer Favoritendatei:" CLASS="procedure">
<P><B><A NAME="AEN614ttl"></A>So öffnen Sie den Speicherort einer Favoritendatei:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID614"></A>Klicken Sie auf <B CLASS="guilabel">Favoriten</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID617"></A>Markieren Sie die Datei, die Sie öffnen möchten, am Dateispeicherort. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID619"></A>Drücken Sie die BlackBerry <B CLASS="guilabel">Menü</B>-Taste, und wählen Sie <B CLASS="guilabel">Speicherort öffnen</B> aus. </P></LI></OL></DIV>
