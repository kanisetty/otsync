<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID615"></A>Haga clic en <B CLASS="guilabel">Favoritos</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID618"></A>Resalte el archivo que desea abrir en la ubicación de archivos. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID620"></A>Pulse la tecla <B CLASS="guilabel">Menú</B> de su dispositivo BlackBerry y seleccione <B CLASS="guilabel">Abrir ubicación</B>. </P></LI></OL></DIV>
