<DIV title="Per aggiungere 'Mi piace' a un post:" CLASS="procedure">
<P><B><A NAME="AEN875ttl"></A>Per aggiungere "Mi piace" a un post:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID976"></A>Nella pagina <B CLASS="guilabel">Home</B>, fare clic su <B CLASS="guilabel">Feed</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID980"></A>Fare clic sul post che si desidera contrassegnare.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID982"></A>Fare clic su <B CLASS="guilabel">Mi piace</B>. Per annullare l'azione, fare clic su <B CLASS="guilabel">Non mi piace</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID986"></A>Fare clic sul tasto <B CLASS="guilabel">Esc</B> del BlackBerry per tornare a un normale feed.</P></LI></OL></DIV>
