<DIV title="Per visualizzare gli allegati:" CLASS="procedure">
<P><B><A NAME="AEN711ttl"></A>Per visualizzare gli allegati:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID735"></A>Nella pagina <B CLASS="guilabel">Home</B>, fare clic su <B CLASS="guilabel">Assegnazioni</B> e fare clic su &gt; per evidenziare l'assegnazione da visualizzare.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID739"></A>Fare clic su <B CLASS="guilabel">Visualizza/aggiungi allegati</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID742"></A>Selezionare un allegato. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID744"></A>Premere il tasto <B CLASS="guilabel">Esc</B> del BlackBerry per tornare all'assegnazione.</P></LI></OL></DIV>
