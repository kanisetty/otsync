<DIV title="Pour ouvrir l'emplacement d'un fichier favori :" CLASS="procedure">
<P><B><A NAME="AEN614ttl"></A>Pour ouvrir l'emplacement d'un fichier favori :</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID615"></A>Cliquez sur <B CLASS="guilabel">Favoris</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID618"></A>Mettez en surbrillance le fichier que vous souhaitez ouvrir. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID620"></A>Appuyez sur la touche BlackBerry <B CLASS="guilabel">Menu</B> et sélectionnez <B CLASS="guilabel">Ouvrir l'emplacement</B>. </P></LI></OL></DIV>
