<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID735"></A>[割り当て] をタップして、ワークフロー タスクをタップします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID738"></A>[添付ファイルの表示/追加] をタップします。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID741"></A>開くアイテム名をタップします。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID743"></A>ワークフロー タスクに戻るには、[戻る] をタップしてから、[閉じる] をタップします。</P></LI></OL></DIV>
