<DIV title="オフライン中にファイルを表示するには:" CLASS="procedure">
<P><B><A NAME="AEN516ttl"></A>オフライン中にファイルを表示するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID588"></A>オンラインのときにファイルを開き、お気に入りのタグを付ける必要があります。詳細については、次を参照してください。 <span><A HREF="ip-favorite-p.htm">お気に入りの追加、表示、削除</A></span>. </P>
<P><A NAME="TMPID590"></A>お気に入りタグが付いたファイルには、<IMG alt="Favorite File overlay" SRC="help_Fav_Modifier.png">  のオーバーレイが表示されます。例: <IMG alt="Favorited icon" SRC="help_FavoritedIcon.png">. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID594"></A>[お気に入り] をタップし、表示するファイルをタップします。 </P>
<P><A NAME="TMPID596"></A>オフラインで開いたファイルは最新バージョンでない可能性があります。その状態では、オンラインになっているクライアントで行ったファイルの編集内容をデバイスに同期できないからです。</P></LI></OL></DIV>
