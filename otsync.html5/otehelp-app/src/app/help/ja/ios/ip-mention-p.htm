<DIV title="ユーザーをメンションするには:" CLASS="procedure">
<P><B><A NAME="AEN806ttl"></A>ユーザーをメンションするには:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID992"></A>投稿にステータス更新を追加したり、コメントを付けたりするときには、[ @&lt;ユーザー名>] の形式で入力します。@とユーザー名の間にスペースは入れません。これにより、プロファイルの [Pulse の言及] リストにコメントが追加されます。 </P></LI></UL></DIV>
<DIV title="自分がメンションされている投稿を表示するには:" CLASS="procedure">
<P><B><A NAME="AEN813ttl"></A>自分がメンションされている投稿を表示するには:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID999"></A>[フィルター] &gt; [パルス指定] をタップします。</P></LI></UL></DIV>
