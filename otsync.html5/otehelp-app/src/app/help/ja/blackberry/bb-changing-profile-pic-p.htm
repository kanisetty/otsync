<DIV title="プロファイルの写真を編集するには:" CLASS="procedure">
<P><B><A NAME="AEN1120ttl"></A>プロファイルの写真を編集するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1264"></A>BlackBerry の [メニュー] キーを押し、[設定] を選択します。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID1269"></A>[ユーザーの写真] 行で、次のいずれかの操作を実行します。</P><A NAME="AEN1130"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1131"></A><A NAME="TMPID1273"></A>[写真の変更] をクリックして、BlackBerry にある写真を選択して、プロファイルの写真を設定します。</P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1135"></A><A NAME="TMPID1277"></A>デフォルトのプロファイル写真をプロファイルの写真として設定するには、[既定値に設定] をクリックします。</P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID1280"></A>BlackBerry の [Escape] キーを押して、ファイルに戻ります。</P></LI></OL></DIV>
