<DIV title="アイテムをダウンロードするには" CLASS="procedure">
<P><B><A NAME="AEN430ttl"></A>アイテムをダウンロードするには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID435"></A>[ホーム] ページで、[Enterprise Workspace] または [パーソナル ワークスペース] をクリックして、ターゲット ファイルに移動します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID442"></A>ダウンロードするファイルをハイライト表示します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID444"></A>BlackBerry の [メニュー] キーを押し、[ダウンロード] を選択します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID449"></A>BlackBerry スマートフォン上のターゲット フォルダーに移動します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID452"></A>BlackBerry の [メニュー] キーを押し、[ここにダウンロード] を選択します。 </P></LI></OL></DIV>
