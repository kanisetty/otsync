<DIV title="投稿に「いいね」するには:" CLASS="procedure">
<P><B><A NAME="AEN874ttl"></A>投稿に「いいね」するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID976"></A>[ホーム] ページで、[フィード] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID980"></A>タグを付ける投稿をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID982"></A>[いいね] をクリックします。アクションを削除するには、[次の値に類似しない] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID986"></A>BlackBerry の [Escape] キーをクリックし、標準のフィードに戻ります。</P></LI></OL></DIV>
