<DIV title="すべての投稿を検索するには:" CLASS="procedure">
<P><B><A NAME="AEN960ttl"></A>すべての投稿を検索するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1082"></A>[ホーム] ページで、[フィード] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1086"></A>BlackBerry の [メニュー] キーを押し、[検索] を選択します。</P>
<P><A NAME="TMPID1090"></A>[フィードの検索] ボックスに検索文字列を入力し、BlackBerry の [Enter] キーを押します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1095"></A>BlackBerry の [Escape] キーを押して、標準のフィードに戻ります。</P></LI></OL></DIV>
