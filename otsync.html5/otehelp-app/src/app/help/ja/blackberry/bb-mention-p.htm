<DIV title="ユーザーをメンションするには:" CLASS="procedure">
<P><B><A NAME="AEN911ttl"></A>ユーザーをメンションするには:</B></P>
<UL>
<LI>
<P class="nr1"><A NAME="TMPID1033"></A>投稿にステータス更新を追加したり、コメントを付けたりするときには、[ @ユーザー名] の形式で入力します。@とユーザー名の間にスペースは必要ありません。これにより、プロファイルの [Mentions] リストにコメントが追加されます。 </P></LI></UL></DIV>
<DIV title="自分がメンションされている投稿を表示するには:" CLASS="procedure">
<P><B><A NAME="AEN917ttl"></A>自分がメンションされている投稿を表示するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1039"></A>[フィード] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1042"></A>BlackBerry の [メニュー] キーを押し、[フィルター]、[Pulse の言及] の順に選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1048"></A>[フィルター] をクリックします。</P></LI></OL></DIV>
