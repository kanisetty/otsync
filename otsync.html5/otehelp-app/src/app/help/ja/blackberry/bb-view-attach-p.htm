<DIV title="添付ファイルを表示するには" CLASS="procedure">
<P><B><A NAME="AEN710ttl"></A>添付ファイルを表示するには</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID735"></A>[ホーム] ページで [割り当て] をクリックし、表示する割り当ての [&gt;] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID739"></A>[添付の表示/追加] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID742"></A>添付ファイルを選択します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID744"></A>BlackBerry の [Escape] キーを押して、割り当てに戻ります。</P></LI></OL></DIV>
