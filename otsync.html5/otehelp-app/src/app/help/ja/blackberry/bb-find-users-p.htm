<DIV title="同僚を検索してフォローするには:" CLASS="procedure">
<P><B><A NAME="AEN933ttl"></A>同僚を検索してフォローするには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1055"></A>[ホーム] ページで、[フィード] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1059"></A>BlackBerry の [メニュー] キーを押し、[フィルター]、[すべて] の順に選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1065"></A>[フィルター] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1068"></A>フォローする同僚の投稿をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1070"></A>[フォロー] をクリックします。アクションを削除するには、[フォロー解除] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1074"></A>BlackBerry の [Escape] キーを押して、標準のフィードに戻ります。</P></LI></OL></DIV>
