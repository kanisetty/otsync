<P><B><A NAME="AEN892ttl"></A>投稿に「いいね」したユーザーを表示するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1014"></A>[ホーム] ページで、[フィード] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1018"></A>次に示す [いいね] アイコンが表示されている投稿をクリックします。 <IMG SRC="pulse_liked.png" alt=" ">.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1022"></A>[「いいね」の表示] リンクをクリックします。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1025"></A>BlackBerry の [Escape] キーを 2 回クリックし、標準のフィードに戻ります。</P></LI></OL></DIV>
