<DIV title="お気に入りを表示するには:" CLASS="procedure">
<P><B><A NAME="AEN599ttl"></A>お気に入りを表示するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID601"></A>[お気に入り] をクリックし、表示するファイルまたはフォルダーを選択します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID604"></A><SPAN class="boxed-optional">オプション</SPAN> すべてのお気に入りが確実に表示されるようにするには、定期的に表示を更新する必要があります。BlackBerry の [メニュー] キーを押し、[最新の情報に更新] を選択します。これによってファイルがオフラインで表示できるようにダウンロードされるわけではありません。ファイルをダウンロードするには、お気に入りを同期するか、ファイルを開く必要があります。詳細については、次を参照してください。 <span><A HREF="bb-fav-sync-man-p.htm">お気に入りの手動同期</A></span>.</P></LI></OL></DIV>
