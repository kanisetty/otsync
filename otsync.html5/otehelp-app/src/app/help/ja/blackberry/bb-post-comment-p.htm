<DIV title="投稿にコメントするには: " CLASS="procedure">
<P><B><A NAME="AEN818ttl"></A>投稿にコメントするには: </B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID921"></A>[ホーム] ページで、[フィード] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID925"></A>コメント対象の投稿をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID927"></A>[返信] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID930"></A>テキスト ボックスにコメントを入力します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID932"></A><SPAN class="boxed-optional">オプション</SPAN> 特定の同僚が投稿に気付くようにするには、@ 発言を使用します。発言の詳細については、次を参照してください。 <span><A HREF="bb-mention-p.htm">ユーザーのメンションとメンションの表示</A></span>. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID935"></A>[投稿] をクリックします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID938"></A>BlackBerry の [Escape] キーをクリックし、標準のフィードに戻ります。</P></LI></OL></DIV>
