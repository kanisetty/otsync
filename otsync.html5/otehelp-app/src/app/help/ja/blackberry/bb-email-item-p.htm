<DIV title="ドキュメントまたは画像をメールで送信するには:" CLASS="procedure">
<P><B><A NAME="AEN405ttl"></A>ドキュメントまたは画像をメールで送信するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID410"></A>[ホーム] ページで [Enterprise Workspace] または [パーソナル ワークスペース] をクリックし、ターゲット ドキュメントまたはイメージに移動します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID417"></A>電子メールで送信するドキュメントまたはイメージをハイライト表示します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID419"></A>BlackBerry [メニュー] キーを押し、[E メール] を選択します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID424"></A>受信者のメール アドレスを入力します。件名とメッセージは省略できます。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID426"></A>BlackBerry [メニュー] キーを押し、[送信] を選択します。 </P></LI></OL></DIV>
