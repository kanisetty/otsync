<DIV title="表示を更新するには:" CLASS="procedure">
<P><B><A NAME="AEN499ttl"></A>表示を更新するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID517"></A>[Enterprise Workspace] または [パーソナル ワークスペース] をタップします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID523"></A>[メニュー]、[最新の情報に更新] の順にタップします。</P>
<P><A NAME="TMPID526"></A>これで、表示が更新されます。ファイルのダウンロードやお気に入りの同期は行われません。ファイルの最新バージョンをダウンロードするには、ファイルを開きます。お気に入りを同期させる方法については、次を参照してください。 <span><A HREF="an-add-fav-p.htm">お気に入りの追加、表示、削除、同期</A></span>.</P></LI></OL></DIV>
</div></DIV>
