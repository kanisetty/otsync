<LI>

<LI>
<P class="nr1"><A NAME="TMPID1091"></A>Нажмите клавишу BlackBerry <B CLASS="guilabel">Escape</B>, чтобы вернуться к обычному веб-каналу.</P></LI></OL></DIV>
