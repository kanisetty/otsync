<DIV title="Как отметить сообщение как понравившееся:" CLASS="procedure">
<P><B><A NAME="AEN871ttl"></A>Как отметить сообщение как понравившееся:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID972"></A>На странице <B CLASS="guilabel">Главная</B> щелкните <B CLASS="guilabel">Веб-каналы</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID976"></A>Щелкните сообщение, которое необходимо отметить.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID978"></A>Щелкните <B CLASS="guilabel">Нравится</B>. Чтобы отменить действие, щелкните <B CLASS="guilabel">Не нравится</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID982"></A>Нажмите клавишу BlackBerry <B CLASS="guilabel">Escape</B>, чтобы вернуться к обычному веб-каналу.</P></LI></OL></DIV>
