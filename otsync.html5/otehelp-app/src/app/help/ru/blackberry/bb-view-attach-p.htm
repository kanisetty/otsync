<DIV title="Просмотр вложений:" CLASS="procedure">
<P><B><A NAME="AEN707ttl"></A>Просмотр вложений:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID731"></A>На странице <B CLASS="guilabel">Главная</B> щелкните <B CLASS="guilabel">Назначения</B> и щелкните значок &gt; рядом с назначением, которое необходимо просмотреть.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID735"></A>Щелкните <B CLASS="guilabel">Просмотреть/добавить вложения</B>.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID738"></A>Выберите вложение. </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID740"></A>Нажмите клавишу BlackBerry <B CLASS="guilabel">Escape</B>, чтобы вернуться к назначению.</P></LI></OL></DIV>
