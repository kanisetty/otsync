<!DOCTYPE html>
<!-- Need to add a redirect to launch the correct help based on device and locale-->
<html lang="en">
  <head>
    <title>OpenText Everywhere Help</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  </head>
  <body>
    <script type="text/javascript">
        var simpleLang= navigator.language.indexOf("-") != -1?navigator.language.substring(0,navigator.language.indexOf("-")):navigator.language;

        if ( navigator.userAgent.match( /(iPhone|iPod|iPad)/ ) )
           window.location="help/"+simpleLang+"/ios/index.htm";
        else if ( navigator.userAgent.match (/Android/) )
           window.location="help/"+simpleLang+"/android/index.htm";
        else if ( navigator.userAgent.match (/BB10/) )
           window.location="help/"+simpleLang+"/blackberry10/index.htm";
         else
           alert("No help for the current type of device!");

    </script>
  </body>
</html>
