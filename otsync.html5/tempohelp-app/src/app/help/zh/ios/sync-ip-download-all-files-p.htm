<DIV title="要下载文件夹中的所有文件：" CLASS="procedure">
<P><B><A NAME="AEN657ttl"></A>要下载文件夹中的所有文件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID683"></A>点击 [Tempo Box]，然后导航到目标文件夹。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID687"></A>点击  <IMG alt="Folder Details icon" SRC="help_ActionArrow.png">.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID690"></A>点击[下载文件夹内容]。文件夹内容不能超过最大缓存大小 2 GB。如您的设备没有足够的空间来下载文件夹内容，将无法开始下载。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID693"></A>点击[返回]返回到文件。</P></LI></OL></DIV>
