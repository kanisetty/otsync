<DIV title="要在其他应用程序中打开文件：" CLASS="procedure">
<P><B><A NAME="AEN641ttl"></A>要在其他应用程序中打开文件：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID667"></A>点击 [Tempo Box]，然后导航到目标文件。如果目标文件已标记为收藏，则点击[收藏夹]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID672"></A>点击要导出的文件。将会打开文件。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID674"></A>点击 <IMG alt="Export icon" SRC="help_Export.png">. 将会显示可以打开文件的应用程序列表。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID677"></A>点击所需的应用程序。</P></LI></OL></DIV>
