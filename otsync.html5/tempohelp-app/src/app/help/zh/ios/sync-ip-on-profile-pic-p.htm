<DIV title="要更改配置文件图片：" CLASS="procedure">
<P><B><A NAME="AEN1122ttl"></A>要更改配置文件图片：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1158"></A>在[登陆]页面上，点击[设置]。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1162"></A>点击[单击更换照片]。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID1165"></A>执行以下操作之一：</P><A NAME="AEN1133"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1134"></A><A NAME="TMPID1168"></A>点击[从照相机]，使用 Apple 照相机设置配置文件图片。</P>
<P><A NAME="TMPID1171"></A>拍摄照片，然后点击[使用]以使用当前照片，或点击[重新拍摄]以重新拍摄照片。 </P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1141"></A><A NAME="TMPID1175"></A>点击[从相册]，使用 Apple 相册中的照片设置配置文件图片。 </P>
<P><A NAME="TMPID1178"></A>导航至您要使用的图片，然后点击该图片。 </P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1146"></A><A NAME="TMPID1180"></A>点击[设为默认值]，使用默认的配置文件图片设置配置文件图片。 </P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID1183"></A>点击[设置]返回[设置]页面。</P></LI></OL></DIV>
</div></DIV>
