<DIV title="要移除协作者：" CLASS="procedure">
<P><B><A NAME="AEN980ttl"></A>要移除协作者：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1017"></A>点击 [Tempo Box]，然后导航到目标共享文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1021"></A>点击 <IMG alt="Folder Details icon" SRC="help_ActionArrow.png">  要移除协作者的文件夹。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1024"></A>在要停止共享文件夹的人的名称上水平滑动手指。[移除]按钮会显示在文件夹行中。 </P>
<P><A NAME="TMPID1026"></A>如果滑动手指时无任何情况发生，则您不是此文件夹的所有者。只有在[共享人员]区域中指示的文件夹所有者才可以移除协作者。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1029"></A>点击[移除]。此操作会切断与共享文件夹的连接并且从您协作者的 Tempo Box 文件夹中删除共享文件夹。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1033"></A>点击[返回]返回到文件。</P></LI></OL></DIV>
</div></DIV>
