<A NAME="CHANGE-YOUR-PIC"></A>
<DIV title="要更改配置文件图片：" CLASS="procedure">
<P><B><A NAME="CHANGE-YOUR-PIC"></A>要更改配置文件图片：</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1194"></A>在[登陆]页面上，点击[设置]。</P></LI>
<LI>
<P class="before-ul nr1"><A NAME="TMPID1198"></A>点击[配置文件图片]行，执行以下操作之一：</P><A NAME="AEN1171"></A>
<UL>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1172"></A><A NAME="TMPID1202"></A>点击[从照相机]，使用 Android 照相机设置配置文件图片。选择图片，然后点击[保存]。 </P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1177"></A><A NAME="TMPID1207"></A>点击[从图库]，使用 Android 图库中的照片设置配置文件图片。导航至您要使用的图片，然后点击该图片。 </P></LI>
<LI class="vlli">
<P class="nr1"><A NAME="AEN1181"></A><A NAME="TMPID1211"></A>点击[设为默认值]，使用默认的配置文件图片设置配置文件图片。 </P></LI></UL></LI>
<LI>
<P class="nr1"><A NAME="TMPID1214"></A>点击 Android [返回]键，返回[设置]页面。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1219"></A>点击 Android [返回]键，返回[登陆]页面。</P></LI></OL></DIV>
</div></DIV>
