<P CLASS="bridgehead-boldpara"><A NAME="TMP4REF6">移除协作者</A></P>
<P class="nr1"><A NAME="TMPID968"></A>使用 OpenText Tempo Box Web 用户界面可以从您拥有的共享文件夹中移除协作者。此操作会切断与共享文件夹的连接并且从协作者的 Tempo Box 文件夹中删除文件夹。 </P>
<P><A NAME="TMPID972"></A>通过在 Web 浏览器地址中输入 OpenText Tempo Box URL 并登录到 OpenText Tempo Box，可以访问 Web 用户界面。有关移除协作者的更多信息，请参阅OpenText Tempo Box Web 用户界面中的联机帮助。</P>
