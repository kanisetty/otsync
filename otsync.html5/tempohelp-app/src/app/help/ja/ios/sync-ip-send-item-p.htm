<DIV title="別のアプリでファイルを開くには:" CLASS="procedure">
<P><B><A NAME="AEN640ttl"></A>別のアプリでファイルを開くには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID667"></A>[Tempo Box] をタップし、対象のファイルに移動します。対象のファイルにお気に入りのタグが付いている場合は、[お気に入り] をタップします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID672"></A>エクスポートするファイルをタップします。ファイルが開きます。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID674"></A>次のアイコンをタップします。<IMG alt="Export icon" SRC="help_Export.png">. ファイルを開くことができるアプリのリストが表示されます。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID677"></A>アプリをタップします。</P></LI></OL></DIV>
