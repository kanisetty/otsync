<DIV title="フォルダー内すべてのファイルをダウンロードするには:" CLASS="procedure">
<P><B><A NAME="AEN656ttl"></A>フォルダー内すべてのファイルをダウンロードするには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID683"></A>[Tempo Box] をタップし、対象のフォルダ－に移動します。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID687"></A>次のアイコンをタップします。 <IMG alt="Folder Details icon" SRC="help_ActionArrow.png">.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID690"></A>[フォルダーのコンテンツをダウンロード] をタップします。フォルダーのコンテンツが最大キャッシュ サイズの 2 GB を超えることはできません。デバイスにフォルダーのコンテンツをダウンロードするディスク容量がない場合、ダウンロードは開始されません。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID693"></A>ファイルに戻るには、[戻る] をタップします。</P></LI></OL></DIV>
