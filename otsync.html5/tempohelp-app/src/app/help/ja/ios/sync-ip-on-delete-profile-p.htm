<DIV title="プロファイルを削除するには:" CLASS="procedure">
<P><B><A NAME="DELETE-PROFILE"></A>プロファイルを削除するには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1191"></A>[プロファイル] ページで、削除するプロファイルをタッチしてホールドします。 </P>
<table CLASS="tip">
<TR>
<TD CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR>
<TR>
<TD ALIGN="LEFT" VALIGN="TOP" CLASS="iconcell">
<P CLASS="tip"><IMG ALT="ヒント" SRC="pi_tip.gif"></P></TD>
<TD ALIGN="LEFT" CLASS="percontscell">
<P><A NAME="TMPID1194"></A><B CLASS="tip">ヒント: </B><BR>サインインしている場合は、[ホーム] ボタンをタップして [ランディング] ページに戻り、[設定] &gt; [ログアウト] をタップして [プロファイル] ページに戻ります。</P></TD></TR>
<TR>
<TD CLASS="tabverspace" COLSPAN="2">&nbsp;</TD></TR></table></LI>
<LI>
<P class="nr1"><A NAME="TMPID1201"></A>[削除] をタップします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1204"></A>[削除] をタップして、この操作を確認します。</P></LI></OL></DIV>
