<DIV title="ファイルをダウンロードするには:" CLASS="procedure">
<P><B><A NAME="AEN622ttl"></A>ファイルをダウンロードするには:</B></P>
<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID641"></A>[Tempo Box] をタップし、対象のファイルに移動します。対象のファイルにお気に入りのタグが付いている場合は、[お気に入り] をタップします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID646"></A>ダウンロードするファイルをタッチしてホールドします。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID648"></A>[ダウンロード] をタップします。 </P></LI>
<LI>
<P class="nr1"><A NAME="TMPID651"></A>Android デバイス上の対象フォルダーに移動します。</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID654"></A>Android の [メニュー] キーをタップして、[ダウンロード] をタップします。 </P></LI></OL></DIV>
