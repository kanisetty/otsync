<OL TYPE="1">
<LI>
<P class="nr1"><A NAME="TMPID1022"></A>Toque em <IMG alt="Settings icon" SRC="Settings.png">.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1025"></A>Toque no perfil que deseja excluir.</P></LI>
<LI>
<P class="nr1"><A NAME="TMPID1027"></A>Toque em <B CLASS="guilabel">Excluir perfil</B>.</P></LI>
<LI>
