<form ng-submit="newTaskForm.$valid && create(tempoTaskForm, newTaskForm)" class="ng-cloak ng-hide" ng-show="tempoTaskForm.canCreateTempoTask()"
      name="newTaskForm" novalidate>
  <label class="item item-input">
        <textarea ng-attr-placeholder="+{{'TASK DESCRIPTION'|translate}}" ng-model="tempoTaskForm.tempoTask.tempoTaskData.name" name="tName" required>
        </textarea>
  </label>
  <div class="form-error" ng-show="newTaskForm.$submitted && newTaskForm.tName.$error.required">
    {{'TASK DESCRIPTION IS REQUIRED'|translate}}
  </div>

  <label class="item item-input item-select">
    <span class="input-label">{{"ASSIGNEE"|translate}}</span>
    <select id="assignee-select" ng-model="tempoTaskForm.tempoTask.tempoTaskData.assignedToLoginName"
            ng-options="assignee for assignee in tempoTaskForm.getAssigneeNameOptions()">
        <option value=""></option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">{{"DUE DATE"|translate}}</span>
    <input type="date" ng-model="tempoTaskForm.tempoTask.tempoTaskData.dueDate" name="tDueDate" min="{{now}}"/>
  </label>
  <div class="form-error" ng-show="newTaskForm.$submitted && newTaskForm.tDueDate.$error.min">
    {{'DUE DATE MUST BE IN THE FUTURE'|translate}}
  </div>

  <button class="button button-block" type="submit">
    {{"CREATE TASK"|translate}}
  </button>
</form>
